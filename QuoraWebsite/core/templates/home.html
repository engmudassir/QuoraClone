<h2>Welcome, {{ request.user.username }}</h2>

<h3>Ask a Question</h3>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Post Question</button>
</form>

<h3>All Questions</h3>
{% for question in questions %}
  <p><a href="{% url 'question_detail' question.id %}">{{ question.content }}</a> by {{ question.user.username }}</p>
{% endfor %}

<a href="{% url 'logout' %}">Logout</a>
